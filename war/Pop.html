<script>

function statusChangeCallback(response) {
    console.log('statusChangeCallback');
    console.log(response);

    if (response.status === 'connected') {
      connectToFB();
    } else if (response.status === 'not_authorized') {
      document.getElementById('facebook').innerHTML = 'Please log ' +
        'into this app.';
    } else {
      document.getElementById('facebook').innerHTML = 'Please log ' +
        'into Facebook.';
    }
  }

  function checkLoginState() {
    FB.getLoginStatus(function(response) {
      statusChangeCallback(response);
    });
  }
 window.fbAsyncInit = function() {
  FB.init({
    appId      : '490993937713524',
    cookie     : true,  
                       
    xfbml      : true,  
    version    : 'v2.0' 
  });

FB.getLoginStatus(function(response) {
    statusChangeCallback(response);
  });

  };

(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_GB/sdk.js#xfbml=1&appId=490993937713524&version=v2.0";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));


  function connectToFB() {
    console.log('Howdy!  Please wait while we get you started!.. ');
    FB.api('/me', function(response) {
      console.log('Successful login for: ' + response.name);
      document.getElementById('facebook').innerHTML =
        response.name + ' is actively logged into Facebook!';
    });
  }
  
  FB.ui(
  {
    method: 'share',
    href: 'https://developers.facebook.com/docs/',
  },
  function(response) {
    if (response && !response.error_code) {
      alert('Posting completed.');
    } else {
      alert('Error while posting.');
    }
  }
);

  

 
  
  </script>
